version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: RSpec
    task:
      jobs:
      - name: RSpec
        commands:
          - checkout
          - sem-service start postgres
          - bundle install --deployment --path vendor/bundle
          - bundle exec rake db:create db:migrate db:test:prepare
          - bundle exec rspec
